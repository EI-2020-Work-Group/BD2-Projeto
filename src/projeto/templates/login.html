{% extends "base.html" %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
        
                    <div class="form-group">
                        <label for="txbUsername">Username</label>
                        <input class="form-control" id="txbUsername" name="txbUsername" type="text" required>
                    </div>
        
                    <div class="form-group mt-2">
                        <label for="txbPassword">Password</label>
                        <input class="form-control" id="txbPassword" name="txbPassword" type="password" required>
                    </div>
        
                    <input class="btn btn-success mt-2 w-100" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

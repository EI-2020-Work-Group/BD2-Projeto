{% extends base_template %}

{% block page_content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-12 border-top border-bottom">
            <img class="img-fluid" src="/media/{{ post.image }}" alt="{{ post.title }}" width="300">
            <h1>{{ post.title }}</h1>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

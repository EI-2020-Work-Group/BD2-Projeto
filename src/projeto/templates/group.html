{% extends "base_authenticated.html" %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>{{ group.name }}</h1>
        </div>

        {% for post in posts %}
        <div class="col-12 border-top border-bottom">
            <img class="img-fluid" src="/media/{{ post.image }}" alt="{{ post.title }}" width="300">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
